<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dicas de Matemática</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Dicas de Matemática</h1>
    <p class="subtitle">Pequenas dicas para pensar (e resolver) melhor</p>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" type="search" placeholder="Pesquisar por palavra-chave (ex: álgebra, geometria)...">
      <button id="randomBtn">Dica aleatória</button>
    </section>

    <section class="tips-area">
      <ul id="tipsList" class="tips-list" aria-live="polite"></ul>
    </section>

    <section class="favorites">
      <h2>Favoritas</h2>
      <ul id="favoritesList" class="tips-list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <small>Feito com ❤️ — Abra o arquivo <code>index.html</code> no navegador.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
