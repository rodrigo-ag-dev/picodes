<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dicas de Matemática</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Dicas de Matemática</h1>
    <p class="subtitle">Pequenas dicas para pensar (e resolver) melhor</p>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" type="search" placeholder="Pesquisar por palavra-chave (ex: álgebra, geometria)...">
      <button id="randomBtn">Dica aleatória</button>
    </section>

    <section class="tips-area">
      <ul id="tipsList" class="tips-list" aria-live="polite"></ul>
    </section>

    <section class="favorites">
      <h2>Favoritas</h2>
      <ul id="favoritesList" class="tips-list"></ul>
    </section>
  </main>

  <!-- Modal para mostrar dica com título fixo -->
  <div id="tipModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="modalTitle">
      <header class="modal-header">
        <h2 id="modalTitle">Dica do Dia</h2>
        <button id="modalClose" aria-label="Fechar">✕</button>
      </header>
      <div class="modal-body">
        <h3 id="modalTipTitle"></h3>
        <p id="modalTipText"></p>
      </div>
      <footer class="modal-footer">
        <button id="modalCopy">Copiar</button>
        <button id="modalCloseFooter">Fechar</button>
      </footer>
    </div>
  </div>

  <footer class="site-footer">
    <small>Feito com o ❤️.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
